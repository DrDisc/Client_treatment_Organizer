name: Build and Upload Executable

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --name="Client Treatment Organizer" --onefile --windowed --add-data "src:src" src/main.py
    
    - name: Upload EXE to release
      run: |
        gh release upload "${{ github.event.release.tag_name }}" "dist/Client Treatment Organizer.exe"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
