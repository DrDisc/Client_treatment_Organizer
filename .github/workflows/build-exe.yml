name: Build Windows Executable

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --name="Client Treatment Organizer" --onefile --windowed --add-data "src:src" src/main.py
    
    - name: Upload to Release
      if: github.event_name == 'release'
      run: |
        gh release upload ${{ github.ref_name }} "dist/Client Treatment Organizer.exe"
      env:
        GH_TOKEN: ${{ github.token }}
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Client Treatment Organizer
        path: dist/Client\ Treatment\ Organizer.exe
